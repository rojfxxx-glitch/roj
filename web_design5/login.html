<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول</title>
<style>
/* ===== Login Page ===== */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f4f6f9;
    margin: 0;
    font-family: Arial, sans-serif;
}

.login-box {
    background: white;
    width: 400px;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    text-align: center;
}

/* Logo */
.login-box .logo {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    overflow: hidden;
    margin: 0 auto 20px;
    border: 3px solid #155fc0;
}
.login-box .logo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Inputs */
.login-box input[type="text"],
.login-box input[type="password"] {
    width: 100%;
    padding: 14px;
    margin: 12px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    text-align: right;
}

/* Submit Button */
.login-box input[type="submit"] {
    width: 100%;
    padding: 14px;
    background: #155fc0;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s;
}
.login-box input[type="submit"]:hover {
    background: #328fe6;
}
</style>
</head>
<body>

<div class="login-box">
  <div class="logo">
    <img src="images/logo.jpg" alt="Logo">
  </div>
  <h2>تسجيل الدخول</h2>
  <form action="dashboard.html">
  <input type="text" placeholder="الاسم" required>
  <input type="password" placeholder="كلمة المرور" required>
  <input type="submit" value="دخول">
  
<p style="margin-top:15px;">
  ليس لديك حساب؟
  <a href="dashboard.html#settings" style="color:#155fc0; font-weight:bold;">
    أنشأ حساب جديد
  </a>
</p>
</form>
</div>
<script>
function login(e){
  e.preventDefault();
  window.location.href = "dashboard.html#settings";
}
</script>

</body>
</html>
